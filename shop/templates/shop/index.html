<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Мягкой мебели</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1, p {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-name {
            font-weight: bold;
        }

        .product-price {
            color: green;
            font-weight: bold;
        }

        .product-actions {
            margin-left: 20px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .cart-summary {
            margin: 20px auto;
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
        }

        .cart-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .cart-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Магазин Мягкой мебели</h1>
    <div class="cart-summary">
        <p>Общая стоимость корзины: <span class="product-price">{{ total_price }} ₽</span></p>
        <a href="{% url 'view_cart' %}" class="cart-link">Перейти в корзину</a>
    </div>

    <ul>
        {% for product in products %}
            <li>
                <span class="product-name">{{ product.name }}</span>
                <span class="product-price">{{ product.price }} ₽</span>
                <div class="product-actions">
                    <!-- Кнопка быстрой покупки -->
                    <form method="post" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        <button type="submit">Быстрая покупка</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
